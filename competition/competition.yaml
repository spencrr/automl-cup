title: AutoMLCup-test
version: 2
description: AutoML Cup Test
image: logo.png
registration_auto_approve: True
docker_image: codalab/codalab-legacy:py39
queue: spencrr-test-queue
enable_detailed_results: True

terms: pages/terms.md
pages:
  - title: Overview
    file: pages/overview.md
  - title: Data
    file: pages/data.md
  - title: Evaluation
    file: pages/evaluation.md

phases:
- index: 0
  name: Phase 1
  description: 'Diverse 1D tasks'
  start: 3-23-2023
  end: 3-24-2023
  tasks:
  - 0
- index: 1
  name: Phase 2
  description: 'Diverse tasks, any dimension'
  start: 3-24-2023
  end: 3-25-2023
  tasks:
  - 1
- index: 2
  name: Phase 3
  description: 'Diverse tasks, any dimension, reduced labels'
  start: 3-25-2023
  end: 3-26-2023
  tasks:
  - 2

tasks:
- index: 0
  name: 'Phase 1'
  description: 'Diverse 1D tasks'
  is_public: false
  input_data: data/input_data
  reference_data: data/reference_data
  scoring_program: scoring_program
  ingestion_program: ingestion_program
- index: 1
  name: 'Phase 2'
  description: 'Diverse tasks, any dimension'
  is_public: false
  input_data: data/input_data
  reference_data: data/reference_data
  scoring_program: scoring_program
  ingestion_program: ingestion_program
- index: 2
  name: 'Phase 3'
  description: 'Diverse tasks, any dimension, reduced labels'
  is_public: false
  input_data: data/input_data
  reference_data: data/reference_data
  scoring_program: scoring_program
  ingestion_program: ingestion_program

solutions:
  - index: 0
    tasks:
    - 0
    - 1
    - 2
    path: solution/

fact_sheet:
    "method_name":
        "key": "method_name"
        "type": "text"
        "title": "Method name"
        "selection": ""
        "is_required": "false"
        "is_on_leaderboard": "true"



leaderboards:
- index: 0
  title: Results
  key: Results
  submission_rule: "Force_Last"
  columns:
      - title: Average Accuracy
        key: avg_accuracy
        index: 0
        sorting: desc
        computation: avg
        computation_indexes:
          - 1
          - 2
          - 3
          - 4
      - title: Dataset 1
        key: dataset1
        index: 1
        sorting: desc
      - title: Dataset 2
        key: dataset2
        index: 2
        sorting: desc
      - title: Dataset 3
        key: dataset3
        index: 3
        sorting: desc
      - title: Dataset 4
        key: dataset4
        index: 4
        sorting: desc
      - title: Duration
        key: duration
        index: 5
        sorting: asc
